name: Regression Workflow wandb

on:
  push:
    branches:
      - main
    paths:
      - 'model2/simple_regresion.py'

jobs:
  train_model:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # Cambiado a la versi√≥n 20 de Node.js
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Login to WandB
      run: wandb login ${{ secrets.WANDB_API_KEY }}
    - name: Run train.py
      run: model2/simple_regresion.py --IdExecution ${{ github.run_number }}
