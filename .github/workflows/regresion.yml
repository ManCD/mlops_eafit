name: Regression Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2  # Updated version to v2

    - name: Set up Python
      uses: actions/setup-python@v2  # Updated version to v2
      with:
        python-version: 3.8

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Regression Script
      run: python regression_script.py

    - name: Upload Figures as Artifact
      uses: actions/upload-artifact@v2  # Updated version to v2
      with:
        name: regression-figures
        path: model2/simple_regresion.py  # Change this to the directory where your figures are saved
