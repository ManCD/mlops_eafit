name: Regression Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2  # Actualizado a v2

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Actualizado a v3
      with:
        node-version: '16'  # Actualizado a la versi√≥n 16 de Node.js

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Regression Script
      run: python regression_script.py

    - name: Upload Figures as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: regression-figures
        path: model2/simple_regresion.py  # Cambia esto al directorio donde se guardan tus figuras
